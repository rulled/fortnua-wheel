<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Колесо Фортуны | Solo Leveling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css"> <!-- Путь для GitHub Pages -->
</head>
<body class="bg-dark text-white">
  <div class="container py-5 text-center">
    <h1 class="mb-4 display-4 fw-bold">⚔️ Колесо Фортуны <span class="solo-leveling-style">— Solo Leveling Style</span></h1>
    <p class="lead mb-4">Введите имя и проверьте свою удачу, Охотник!</p>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <input type="text" id="username" class="form-control form-control-lg mb-3" placeholder="Введите ваше имя" />
        <button id="spinButton" onclick="startSpin()" class="btn btn-success btn-lg w-100 mb-4 shadow-sm">Вращать колесо!</button>
      </div>
    </div>
    
    <canvas id="wheel" width="500" height="500"></canvas>

    <div id="result" class="mt-4 fs-3 fw-light"></div>
  </div>

  <!-- Скрипт для конфетти -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  </script> -->
  <script src="static/script.js"></script> <!-- Путь для GitHub Pages -->
</body>
</html>
